<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class ="buttons">
                <div class="row1">
                    <button class="number n1">1</button>
                    <button class="number n2" class="numbers">2</button>
                    <button class="number n3">3</button>
                    <button class="operator add">+</button>
                </div>
                <div class="row2">
                    <button class="number n4">4</button>
                    <button class="number n5">5</button>
                    <button class="number n6">6</button>
                    <button class="operator subtract">-</button>
                </div>
                <div class="row3">
                    <button class="number n7">7</button>
                    <button class="number n8">8</button>
                    <button class="number n9">9</button>
                    <button class="operator multiply">*</button>
                </div>
                <div class="row4">
                    <button class="number n0">0</button>
                    <button class="clear">C</button>
                    <button class="equals">=</button>
                    <button class="operator divide">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
